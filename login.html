<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>后台登录页面</title>

  <script src="js/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style-login.css">

</head>
<body>

<script src="js/particles.min.js"></script>

<div id="parallax">
  <div class="layer" data-depth="0.6"></div>
  <div class="layer" data-depth="0.4"><div id="particles-js"></div></div>
</div>

<div id="content">
  <div class="content-header">
    <a index="1" href="javascript:;">我要登录</a>
    <a index="2" class="unCurr" href="javascript:;">我要注册</a>
  </div>
  <div class="box show">
    <form id="loginInfo">
      <div class="content-content">
        <div><input type="text" id="userName" name="userName" placeholder="帐号"></div>
        <div><input type="text" id="passWord" name="passWord" placeholder="密码"></div>
      </div>
    </form>
    <div class="content-footer">
      <input type="submit" id="submitBtn" value="登&nbsp录">
      <input type="reset" value="清&nbsp空">
    </div>
  </div>
  <div class="box">
    <form action="" id="registerInfo">
      <div class="content-content">
        <div style="margin-top: -20px"><input type="text" id="registerUserName" name="registerUserName" placeholder="帐号"></div>
        <div style="margin-top: -20px"><input type="text" id="registerPassWord" name="registerPassWord" placeholder="密码"></div>
        <div style="margin-top: -20px"><input type="text" id="check" name="check" placeholder="验证码"></div>
      </div>
    </form>
    <div class="content-footer" style="margin-top: 60px">
      <input type="submit" id="submitBtnRegister" value="注&nbsp册">
      <input type="reset" value="清&nbsp空">
    </div>
  </div>
</div>

<script src="js/script.js"></script>
<script src="js/login.js"></script>

</body>
</html>
